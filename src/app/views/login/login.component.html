<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form class="form" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <input class="form-control email" [(ngModel)]="user.name" name="email" type="email">
        </div>
        <div class="form-group">
          <input class="form-control password" [(ngModel)]="user.password" name="password" type="password">
        </div>
        <button class="btn btn-primary submit px-5" [ladda]="isLoading" data-style="zoom-in">Login</button>
      </form>
    </div>
  </div>
</div>
