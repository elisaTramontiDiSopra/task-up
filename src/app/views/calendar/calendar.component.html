<div class="h-100 row no-gutters">
  <div class="page-centered">
    <div class="row no-gutters my-3 week-menu">
      <div class="col d-flex align-items-center justify-content-center" [class.mon-active]="today === 'mon'" (click)="selectDay('mon')">{{'general.mon' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.tue-active]="today === 'tue'" (click)="selectDay('tue')">{{'general.tue' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.wed-active]="today === 'wed'" (click)="selectDay('wed')">{{'general.wed' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.thu-active]="today === 'thu'" (click)="selectDay('thu')">{{'general.thu' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.fri-active]="today === 'fri'" (click)="selectDay('fri')">{{'general.fri' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.sat-active]="today === 'sat'" (click)="selectDay('sat')">{{'general.sat' | translate}}</div>
      <div class="col d-flex align-items-center justify-content-center" [class.sun-active]="today === 'sun'" (click)="selectDay('sun')">{{'general.sun' | translate}}</div>
    </div>
    <tree-structure [steps]="data" [day]="today" [parentTask]="" [direction]="'horiz'"></tree-structure>
  </div>
</div>
